<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="test1.js"></script>
</head>

<body>

<div id="container">
  <div id="left-cell">
    <canvas id="myCanvas" width="1200" height="900" style="border: 1px solid #ddd;">Your browser does not support the HTML5 canvas tag</canvas>
  </div>
  <div id="right-cell">
    <div>
      Points: <input id="numOfPoints" type="number" value="100"><br>
      <input type="range" min="3" max="1000" value="100" class="slider" id="numOfPointsSlider">
    </div>
    <div>Multiplier: <input id="multiplier" type="number" value="2"></input></div>
    <div>Colors: <input id="numOfColors" type="number" value="1" max="100"></input></div>
  </div>
</div>

</body>
</html>
